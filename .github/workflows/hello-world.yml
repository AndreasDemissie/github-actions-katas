name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone down
        uses: actions/checkout@v2
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  build:
    needs: clone down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .        
      - name: Build 
        run: chmod +x ci/build-app.sh && ci/build-app.sh
  test:
    needs: clone down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .        
      - name: test 
        run: chmod +x ci/build-app.sh && ci/build-app.sh